<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiki's Ghibli App</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="ghibli-header-div" class='main-divs'>
        <h1 id="main-header" class='headers' style="font-size: 30pt;">KIKI'S GHIBLI APP</h2>
        <h4 id="main-subhead" class='headers'></h4>
    </div>
    <div id='nav-div' class='main-divs'>
        <div id='explore-div' class='sub-divs'>
            <h3 class='headers'>EXPLORE YOUR FAVORITE 
                <button type='button' id='explore-films' class='button explore-btn' value='films'>FILMS</button>
                <button type='button' id='explore-directors' class='button explore-btn' value='directors'>DIRECTORS</button>
                <button type='button' id='explore-characters' class='button explore-btn' value='characters'>CHARACTERS</button>
            </h3>
       </div>
        
        <div id="search-div" class='sub-divs'>
            <form id="search-form" class="form">
                <h3 class='headers'>SEARCH</h3>
                    <input type="text" name='keyword-input' id='keyword-input' size='63'>
                    <select id="search-select" name="search-form-select">
                        <option value='keyword'>Keyword</option>
                        <option value ='title'>Title</option>
                        <option value ='director'>Director</option>
                        <option value ='character'>Character</option>
                    </select>
                    <input type="submit" name='submit' value='SEARCH' class='submit button'>
            </form>
        </div>
        <span id='endpoint-tracker' style='display:none'></span>
    </div>

    <div>
        <h3 id='results-info'></h3>
    </div>
    
    <div id='results-contain' class='main-divs'>
        <div id='results-div' class='main-divs'></div>
        <div id='moreContain' class='main-divs'></div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
